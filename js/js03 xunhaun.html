<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
</head>
<body>
<script>
    //for in
    list1=['a','b','c'];
    for (i in list1) {
        console.log(i,list1[i])
    }
    obj1={name:'lujiahui',age:'25'}
    for (i in obj1){
        console.log(i,obj1[i])
    }
// for 循环
    for (var i=0;i<10;i++){
        console.log(i)
    }





</script>
</body>
</html>
