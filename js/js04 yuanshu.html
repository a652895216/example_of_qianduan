<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素</title>
    <script src="./04.js"></script>
    <!--但是，输出是null，因为顺序加载，所以要转下去，也可以用函数window-->
    <style>
        #item1

    </style>
</head>
<body>
<div id="item1">666</div>
<!--script要写在div下面，因为这是按顺序加载-->
<input type="text" value="1433223" name="lujiahui" id="a652895216">
<script>
    var oDiv=document.getElementById('item1');
    console.log(oDiv);
    oDiv.style.width='200px';
    oDiv.style.height='200px';
    oDiv.style.background='red';
    oDiv.style.fontSize='30px';  //双拼词有特殊的平法；
    console.log(oDiv.style.width);


    //js操作文本html,注意会覆盖原来的元素,也能解析标签
    oDiv.innerHTML='<h1>2222</h1>';
    console.log(oDiv.innerHTML); //但是获取时标签也会获取下来
    console.log(oDiv.innerText); //text获取时只有文本没有标签，所以。。。。写用html，，获取用text

    // text方法，无法解析标签
    // oDiv.innerText='<h1>2222</h1>';

    v1=document.getElementById('a652895216');
    console.log(v1);
    console.log(v1.value);
    v1.value='999'; //再次设置为999，代替了原来的。




</script>

<!--<script src="./04.js"></script>-->
</body>
</html>
