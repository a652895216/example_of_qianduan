<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>陆佳晖学习心得</title>
</head>
<body>
    这是一个文本。
    这是另一个文本。
    <h1> ok 这是一级标题</h1>
    <h2>  这是二级标题</h2>      <!--一共有6级的标题-->
    <p> 妈的朱强<br>这个智障。     </p>  <!--段落标签, br标签是强制换行-->
    <p> 妈的朱强这个智障，卧槽。     </p>
    <!--列表标签-->
        <!--无序列表:有默认样式，独占一行-->
    <ul> <!--ui标签中只能写li标签-->
        <li>无序列表一</li>
        <li>无序列表二</li>
    </ul>

    <ol type="A" start="3"><!--有序列表：有个属性type,start -->
        <li>有序列表一</li>
        <li>无序列表二</li>
    </ol>

    <dl>
        <dt>这是自定义列表</dt>
        <dd>这是自定义列表</dd>
    </dl>

<!--表格标签 table声明一个表格 th表头 tr行 td列-->
    <table border="1" cellpadding="10px" cellspacing="0" width="1000px" height="300px">
        <tr align="center">
            <th colspan="4">这是表头</th> <!--th默认居中，字体加粗-->
            <td colspan="3">这是第一行的第一列</td>
            <td>这是第一行的第4列</td>
        </tr>

        <tr align="right" valign="bottom">
            <td rowspan="2">这是第二行的第一列</td>
            <td>这是第二行的第二列</td>
            <td>这是第二行的第3列</td>
            <td>这是第二行的第4列</td>
        </tr>

        <tr>
            <td>这是第3行的第二列</td>
            <td>这是第3行的第3列</td>
            <td>这是第3行的第4列</td>
        </tr>
    </table>
    <hr> <!--水平分割线-->
    <div>这是一个div</div> <!--一般搞块区域，配合css使用-->

</body>
</html>
