<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定定位</title>
    <style>
        div{height: 600px; border: 2px solid #a02565}
        .box1{width: 100px;height: 100px;background: #a0d2f3;
               position: fixed;
               bottom: 20px;
               left: 90%;
        }
    </style>
</head>
<body style="height: 4500px">
<div class="box1">返回顶部</div>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
</body>
</html>
