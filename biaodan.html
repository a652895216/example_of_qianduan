<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--form标签来划定一个区域
action：数据的提交地址  method:提交方式get、post
enctype="multipart/form-data" 如果有文件上传必须加上这个属性，用于文件转码
-->

<form action="" method="post" enctype="multipart/form-data">
    <!--不同文本输入框
    表单控件必须有name作为数据的key-->
    <p><label> 用户名：</label></p>
    用户名：<input type="text" name="username" value="1234" readonly><br>
    密码：  <input type="password" name="password" placeholder="你的身份证"> <br>
    <!--单选框，必须有name属性，并且一组相同属性（sex），还要有value-->
    性别：<input type="radio" name="sex" value="1">男
         <input type="radio" name="sex" value="0">女 <br>
    <!--多选框，必须有name，value属性，多选在name最好加括号-->
    爱好：<input type="checkbox" name="love[]" value="basketball">篮球
         <input type="checkbox" name="love[]" value="football">足球
             <input type="checkbox" name="love[]" value="swim">游泳 <br>
    <!--下拉选项框必须有name，option-->
    学历：<select name="xueli">
                <option value="0">小学</option>
                <option value="1">初中</option> </select>
    <br>
    <!--文件上传:type="file"  -->
    请选择上传文件:<input type="file" name="file"><br>
    请输入个人信息：<br>
    <textarea name="text" id="" cols="30" rows="10">ok 开始你的表演</textarea>
<br>
        <!--按钮--><input type="submit" value="确定" disabled>
    <button>提交</button>
    <input type="reset" >
    <input type="hidden" name="id" value="0"> <!--隐藏起来了-->


</form>
</body>
</html>
