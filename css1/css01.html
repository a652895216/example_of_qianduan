<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的使用</title>
     <!--<link rel="stylesheet" href="./1.css"><!--外链式，在head中引入-->
    <!--嵌入式，通过style标签来写css，也要写在head标签中-->

    <style>
        div{
            width: 200px;
            height: 300px;
            background-color:yellow ;
        }
    </style>

</head>
<body>
    <div style="width: 200px; height: 50px; background-color: aqua;"></div><!--内联式 同样要用style属性-->

<!--推荐使用外联，嵌入， 三个有优先级问题：按运算顺序来-->
</body>
</html>
