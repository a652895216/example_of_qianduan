<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并列选择器</title>
    <style>/*关系选择器可以同时是*/
    .box1,.box2,.box3{width:200px; height: 200px;} /*注意加逗号*/

    .box1{background-color: red;}
    .box2{background-color: green;}
    .box3{background-color: blue;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <p class="box2"></p>
    <div class="box3"></div>
</body>
</html>
