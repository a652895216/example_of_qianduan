<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级选择器</title>
    <style>/*层级选择器，通过父级元素来设置子级元素的样式，还可以设置子集的子集*/
        .wrap{ width: 300px;height: 500px;background-color: red;}
        .wrap .wocao{width: 200px;height: 200px;background-color: aqua;}
        .wrap div{width: 50px;height: 50px;background-color: greenyellow;}

    </style>
</head>
<body>
<div class="wrap">
    <div class="wocao"></div>
    <div>
        <div class="wocao"></div>
    </div>

</div>
</body>
</html>
