<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css颜色表示法</title>
    <style>
        .item1{width: 200px;height: 200px;background-color:#a0d2f3;}
        .item2{width: 200px;height: 200px;background-color:rgb(255,255,200)}
        .item3{width: 200px;height: 200px;background-color:rgba(0,0,0,0.1)}
        /*主要依靠RGB256方法来定色,透明度是0~1之间的小数*/
    </style>
</head>
<body>
<div class="item3"></div>
</body>
</html>
